<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 4-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    html {
        margin: 0;
    }
    body {
        padding: 50px;
        background-color: gray;
    }
    .container > div {
        background-color: orangered;
        border: 1px solid black;
        padding: 35px;
        text-align: center;
    }
    .container {
        display: grid;
        grid: none / auto-flow 1fr;
        grid-gap: 10px;
    }

    /* it seems using "none" or "auto" both work */


</style>
<body>
    <div class="container">
        <div>Home</div>
        <div>Cats</div>
        <div>Dogs</div>
        <div>Squirrels</div>
        <div>About Us</div>
    </div>
    
</body>
</html>
