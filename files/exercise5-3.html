<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 5-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html {
        margin: 0;
    }
    body {
        padding: 50px;
    }
    .container {
        display: grid;
        grid: repeat(2, 1fr) / repeat(2, 1fr);
        grid-gap: 10px;
    }
    img {
        width: 100%;
    }
    .art {
        position: relative;
    }
    span {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: rgba(60, 130, 240, 0.3);
        padding: 20px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="art"><img src="./img/squirrel.jpg" alt=""><span>Available</span></div>
        <div class="art"><img src="./img/squirrel.jpg" alt=""><span>Sold</span></div>
        <div class="art"><img src="./img/squirrel.jpg" alt=""><span>Sold</span></div>
        <div class="art"><img src="./img/squirrel.jpg" alt=""><span>Available</span></div>
    </div>
    
</body>
</html>
