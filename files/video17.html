<!DOCTYPE html>
<html>

<head>
  <title>minmax</title>
  <link rel="stylesheet" href="css/base.css">
  <!-- Remove this line for offline development: -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
  <style>
    .grid {
      display: grid;
      grid-template: minmax(100px, 200px) 100px 100px / repeat(6, minmax(100px, 1fr));
      grid-gap: 10px;
    }

    /* if there is space the html element will use the max value */
  </style>
</head>

<body>
  <h2>Ultimate CSS Grid Course</h2>
  <p>"minmax()"</p>
  <div class="grid">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
  </div>
</body>

</html>
