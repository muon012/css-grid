<!DOCTYPE html>
<html>

<head>
    <title>Nested Grids</title>
    <link rel="stylesheet" href="./css/base.css">
    <!-- Remove this line for offline development: -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            grid: repeat(2, 200px) / repeat(3, 1fr);
            grid-gap: 10px;
        }


        .grid img {
            width: 100%;
        }

        .subgrid {
            display: grid;
            grid: 50% 50% /50% 50%;
            grid-gap: 5px;
        }

        /* I dont know hoe to make the images responsive. I tried "object-fit" but didnt work out */
    </style>
</head>
<h2>Ultimate CSS Grid Course</h2>
<p>"Nested Grids"</p>
<div class="grid">
    <div class="item">
        <img src="./img/squirrel.jpg" alt="">
    </div>
    <div class="item">
        <img src="./img/squirrel.jpg" alt="">
    </div>
    <div class="item">
        <img src="./img/squirrel.jpg" alt="">
    </div>
    <div class="item">
        <img src="./img/squirrel.jpg" alt="">
    </div>
    <div class="item subgrid">
        <img src="./img/squirrel.jpg" alt="">
        <img src="./img/squirrel.jpg" alt="">
        <img src="./img/squirrel.jpg" alt="">
        <img src="./img/squirrel.jpg" alt="">
        <!-- <img src="./img/squirrel.jpg" alt=""> -->
    </div>
    <div class="item">
        <img src="./img/squirrel.jpg" alt="">
    </div>
</div>
