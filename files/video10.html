<!DOCTYPE html>
<html>

<head>
  <title>naming grid lines</title>
  <link rel="stylesheet" href="css/base.css">
  <!-- Remove this line for offline development: -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
  <style>
    .grid {
      display: grid;
      grid-template: [row1-start] 100px [row1-end row2-start] 200px [row2-end] / 200px auto 150px;
    }

    .grid div:nth-child(2) {
      grid-row-start: row2-start;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 2;
    }

    .grid div:nth-child(5) {
      grid-row: row1-start / row1-end;
      grid-column: 1 / 3;
    }

    .grid div:nth-child(1) {
      grid-row: auto / span 2;
    }
  </style>
</head>

<body>
  <h2>Ultimate CSS Grid Course</h2>
  <p>"Naming grid lines"</p>
  <p>grid-template: [row1-start] 100px [row1-end row2-start] 200px [row2-end] / 200px auto 150px;</p>
  <div class="grid">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
  </div>
</body>

</html>
