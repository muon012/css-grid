<!DOCTYPE html>
<html>

<head>
  <title>grid-row/column</title>
  <link rel="stylesheet" href="css/base.css">
  <!-- Remove this line for offline development: -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
  <style>
    .grid {
      display: grid;
      grid-template: 100px 200px/ 200px auto 150px;
    }

    .grid div:nth-child(2) {
      grid-row-start: 2;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 2;
    }

    .grid div:nth-child(5) {
      grid-row: 1 / 2;
      grid-column: 1 / 3;
    }

    /* It seems that just using grid-row: 2 / 3; for the div:nth-child(5) will automatically place it in the first column*/
  </style>
</head>

<body>
  <h2>Ultimate CSS Grid Course</h2>
  <p>"grid-row-start"</p>
  <p>"grid-row-end"</p>
  <p>"grid-column-start"</p>
  <p>"grid-column-end"</p>
  <p>"grid-row"</p>
  <p>"grid-column"</p>
  <div class="grid">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
  </div>
</body>

</html>
