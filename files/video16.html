<!DOCTYPE html>
<html>

<head>
  <title>"fr" unit</title>
  <link rel="stylesheet" href="css/base.css">
  <!-- Remove this line for offline development: -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
  <style>
    .grid {
      display: grid;
      grid-template: 100px 100px/ repeat(6, 1fr);
      grid-gap: 10px;
    }

    /* "fr"  (fraction) takes up the remaining space of its parent container;
similar to "auto".*/
  </style>
</head>

<body>
  <h2>Ultimate CSS Grid Course</h2>
  <p>"fr" unit</p>
  <div class="grid">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
  </div>
</body>

</html>
